<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Login</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-color:#4b4b4b">

  <div class="container">
    <a href="/"><img src="images/sanalogo.png" height="80" width="120" /></a>
  <div id="login-form">
    <h3>Login</h3>
    <fieldset>
      <form action="doctor.html">
        <input type="email" required value="usuario" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "> <!-- JS because of IE support; better: placeholder="Email" -->
        <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' ">
        <input type="submit" value="LogIn">
        <footer class="clearfix">
          <p><span class="info">?</span><a href="#">Forgot Password</a></p></input>
        </footer>
      </form>
    </fieldset>
  </div> <!-- end login-form -->
</div>

</body>

</html>
